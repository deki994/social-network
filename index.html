<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drustvena mreza</title>
    <link rel="stylesheet" href="src/css/style.css" />

    <script src="src/js/controller.js" type="module"></script>
  </head>
  <body>
    <div class="logo">
      <img src="src/img/logo.png" alt="logo" />
    </div>
    <h1>drustvena mreza</h1>

    <div class="main-wrapper">
      <form id="loginForm">
        <h2>lgoin</h2>

        <div>
          <label>Email:</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="niko.nikolic@gmail.com"
          />
        </div>
        <div>
          <label>Lozinka:</label>
          <input
            type="password"
            name="lozinka"
            id="login_lozinka"
            placeholder="******"
          />
        </div>

        <div>
          <button>uloguj se</button>
        </div>
      </form>
    </div>

    <div class="no-acc-register">
      <p>nemas nalog?</p>
      <button id="registracija">Registruj se!</button>
    </div>

    <div class="custom-modal">
      <button id="closeModal">X</button>

      <form id="registrationForm">
        <h2>Registracija korisnika</h2>

        <div>
          <label for="korisnicko_ime">Korisnicko ime: </label>
          <input
            type="text"
            id="korisnicko_ime"
            name="korisnicko_ime"
            placeholder="nikola nikolic"
          />
        </div>

        <div>
          <label for="email">Email addresa: </label>
          <input
            type="email"
            id="email"
            name="register_email"
            placeholder="niko.nikolic@gmail.com"
          />
        </div>

        <div>
          <label for="lozinka">Lozinka: </label>
          <input
            type="password"
            id="lozinka"
            name="register_lozinka"
            placeholder="****"
          />
        </div>

        <div>
          <label for="ponovi_lozinku">Ponovi lozinku: </label>
          <input type="password" id="ponovi_lozinku" name="ponovi_lozinku" />
        </div>

        <div>
          <button>Registruj se</button>
        </div>
      </form>
    </div>
  </body>
</html>
