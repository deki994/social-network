<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/hexa/css/hexa.css" />
    <script src="src/hexa/js/controllerHexa.js" type="module"></script>
  </head>
  <body>
    <div class="black">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="inner-container left-side">
              <img
                src="src/img/pozadina.jpg"
                alt="profil picture"
                class="profile"
              />
              <p><b id="username">Dejan</b></p>
              <p id="email">dejan@gmail.com</p>
              <button id="editAccount">izmjeni account</button>
              <button id="logOut">odjavi se</button>
            </div>
          </div>
          <div class="col-md-9">
            <div class="inner-container right-side">
              <form id="postForm">
                <textarea
                  id="postContnet"
                  placeholder="napisi nesto i objavi"
                ></textarea>

                <button>objavi</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="questionPopUp"></div>

      <!-- edit account -->
      <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="registrationForm">
          <h2>Promjeni podatke korisnika</h2>

          <div>
            <label for="korisnicko_ime">Promjeni korisnicko ime: </label>
            <input
              type="text"
              id="korisnicko_ime"
              name="korisnicko_ime"
              placeholder="nikola nikolic"
            />
          </div>

          <div>
            <label for="email">Promjeni email addresu: </label>
            <input
              type="email"
              class="emailAddres"
              id="email"
              name="register_email"
              placeholder="niko.nikolic@gmail.com"
            />
          </div>

          <div>
            <label for="lozinka">Ukucaj staru lozinku: </label>
            <input
              type="password"
              id="lozinka"
              name="register_lozinka"
              placeholder="****"
            />
          </div>

          <div>
            <label for="ponovi_lozinku">Nova lozinka: </label>
            <input type="password" id="ponovi_lozinku" name="ponovi_lozinku" />
          </div>

          <div>
            <button class="registrujSe">azuriraj profil</button>
          </div>
        </form>
        <button class="deleteProfil">izbrisi profil</button>
      </div>
    </div>
  </body>
</html>
